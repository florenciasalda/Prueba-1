<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "https: //fonts.googleapis.com/css2? family = Roboto: wght @ 100 & display = swap "rel =" stylesheet ">familia = Roboto: ital, wght @ 0,100; 0,300; 0,400; 0,500; 0,700; 0,900; 1,100; 1,300; 1,400; 1,500; 1,700; 1,900 &

    <link rel="stylesheet" href="style.css">
    <title>Regristrarse</title>
</head>
<body>
    <main>
    <div class="contenedor"> 

    <div class="caja-trasera">
    <div class="caja-trasera-login">
    <h3> ¿Ya tienes una cuenta?</h3>
    <p>Inicia sesion para entrar a la página</p>
    <button id="btn-iniciar-sesion">Iniciar sesion</button>
    </div>
  
    <div class="caja-trasera-registro">
    <h3> ¿Aún no tienes una cuenta?</h3>
    <p>Registrate para iniciar sesion</p>
    <button id="btn-registrarse">Registrarse</button>
    
    <div>
        </div>
        </div>
        <!--Formulario de login y regristro-->
        <div class="contenedor-login-registro">
            <!--Login-->
            <form action="" class="formulario-login">
                <h2>Iniciar sesion</h2>
                <input type="text" placeholder="Correo Electronico">
                <input type="password" placeholder="Contraseña" >
                <button>Entrar</button>
            </form>
            <!--Register-->
        <form action="" class="formulario-register">
            <h2>Registrarse</h2>
            <input type="text" placeholder="Nombre completo">
            <input type="text" placeholder="Correo Electronico">
            <input type="text" placeholder="Usuario">
            <input type="password" placeholder="Contraseña">
            <button>Registrarse</button>
        </form>
     </div>
    </div>
    </div>
</main>
<script src="../Proyecto/script.js"></script>
</body>
</html>
